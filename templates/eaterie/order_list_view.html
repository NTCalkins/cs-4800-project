{% extends "base_template.html" %}
{% block content %}
    <h1>Orders</h1>
    {% if order_list %}
    <ul>
    {% for order in order_list %}
    <li>
        <a href="{% url 'eaterie:order_detail_view' user.pk order.pk %}"> {{ order }}</a>
    </li>
    {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
